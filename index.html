<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">

    <section class="card__container">

      <article class="card__img-container">
        
      </article>
      <article class="card__img-hover">
        <img src="./images/icon-view.svg" alt="view icon">
      </article>

      <h3 class="card__title">Equilibrium #3429</h3>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <article class="card__buy">
        <p class="card__buy-price"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="card__buy-left">  <img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </article>

      <article class="card__creator">
        <div class="card__creator-img">
          <img src="./images/image-avatar.png" alt="">
        </div> 
        <p class="card__creator-name"> <span>Creation of</span> Jules Wyvern</p>
      </article>
    
    </section>

    <section class="shadow">
    
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MiguelHxrz</a>.
  </footer>
</body>
</html>
